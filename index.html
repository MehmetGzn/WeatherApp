<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/02d@2x.png" type="image/png" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <form class="sectionSearch">
        <button class="searchButton" type="submit">Search</button>
        <input type="text" class="input" placeholder="Weathers of cities" />
      </form>
      <section class="sectionWeatherCards">
        <ul class="container">
          <li class="card">
            <div class="upper">
              <h3 class="city-temp"><sup></sup></h3>
              
              <figure>
                <img class="img" src="img/02d@2x.png"/>
                <figcaption></figcaption>
              </figure>
            </div>
            <div class="info">
              <h2><sup class="countrySup"></sup></h2>
              <h3 class="feels-like"></h3>
            </div>
          </li>
        </ul>
      </section>
      <footer class="pageFooter">
        <small class="codeBy">Coded by <span> ‚ù§ </span>MehmetGzn</a>
        </small>
      </footer>
    </main>
    <script src="js/aes.js"></script>
    <script src="js/Extentions.js"></script>
    <script src="app.js"></script>
  </body>
</html>
